<!DOCTYPE html>
<html>
<head>
    <title>Information Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Information Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Mobile Number</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>25</td>
            <td>New York</td>
            <td>1234567890</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>30</td>
            <td>Los Angeles</td>
            <td>9876543210</td>
        </tr>
        <tr>
            <td>Sam Wilson</td>
            <td>28</td>
            <td>Chicago</td>
            <td>5551234567</td>
        </tr>
    </table>
</body>
</html>
