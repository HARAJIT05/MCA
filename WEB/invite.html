<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invitation Card</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .invitation-card {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 32px 24px;
            text-align: center;
        }
        .invitation-card h1 {
            color: #7c3aed;
            font-size: 2em;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }
        .invitation-card p {
            color: #444;
            font-size: 1.1em;
            margin-bottom: 18px;
        }
        .invitation-card .details {
            background: #f3f0ff;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 18px;
            color: #5b21b6;
            font-weight: 500;
        }
        .invitation-card .rsvp {
            color: #7c3aed;
            font-size: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <h1>You're Invited!</h1>
        <p>Join us for a special celebration.</p>
        <div class="details">
            <div>Date: <strong>June 20, 2024</strong></div>
            <div>Time: <strong>6:00 PM</strong></div>
            <div>Venue: <strong>Grand Hall, City Center</strong></div>
        </div>
        <p>We look forward to celebrating with you!</p>
        <div class="rsvp">RSVP: 123-456-7890</div>
    </div>
</body>
</html>
