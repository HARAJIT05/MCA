<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
            <td>New York</td>
            <td>123-456-7890</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
            <td>Los Angeles</td>
            <td>234-567-8901</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>28</td>
            <td>Chicago</td>
            <td>345-678-9012</td>
        </tr>
        <tr>
            <td>Diana</td>
            <td>22</td>
            <td>Houston</td>
            <td>456-789-0123</td>
        </tr>
        <tr>
            <td>Edward</td>
            <td>35</td>
            <td>Phoenix</td>
            <td>567-890-1234</td>
        </tr>
    </table>
</body>
</html>
